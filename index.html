<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    
    <div class="bg-gradient-to-r from-cyan-500 to-blue-500 w-[100vw] h-[100vh] flex flex-col justify-center items-center gap-10">
        <div class="text-[#FFC433] font-medium text-[20px]">Increment And Decrement</div>
        <div class="bg-white flex text-[25px] rounded-sm text-[#344151] gap-12 p-3 px-5">
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                <i class="fa-solid fa-minus"></i>
            </button>
            <div id="counter" class="font-bold">
                0
            </div>
            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ad0fb9da67.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
